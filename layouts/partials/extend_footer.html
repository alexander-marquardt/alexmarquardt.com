<script>
  document.addEventListener("DOMContentLoaded", function () {
    const footer = document.querySelector("footer.footer");
    if (!footer) return;

    // Remove "Powered by Hugo / PaperMod"
    footer.querySelectorAll("span").forEach(span => {
      if (span.textContent.includes("Powered by")) {
        span.remove();
      }
    });

    // Remove raw separator text nodes like " · "
    footer.childNodes.forEach(node => {
      if (
        node.nodeType === Node.TEXT_NODE &&
        node.textContent.replace(/\s/g, '') === '·'
      ) {
        node.remove();
      }
    });

    // Link author name to /about/
    const authorLink = footer.querySelector("a");
    if (authorLink) {
      authorLink.href = '{{ "about/" | relURL }}';
    }
  });
</script>

<script>
  (function () {
    const toggle = document.getElementById("hamburger-toggle");
    const panel = document.getElementById("hamburger-panel");

    if (!toggle || !panel) return;

    toggle.addEventListener("click", () => {
      const open = panel.hasAttribute("hidden");
      panel.toggleAttribute("hidden");
      toggle.setAttribute("aria-expanded", open);
    });

    // Close on outside click
    document.addEventListener("click", (e) => {
      if (!panel.contains(e.target) && !toggle.contains(e.target)) {
        panel.setAttribute("hidden", "");
        toggle.setAttribute("aria-expanded", "false");
      }
    });
  })();
</script>
